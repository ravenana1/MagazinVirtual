<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magazin Virtual</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>

    <!-- My scripts -->
    <script src="js/registerUser.js"></script>
</head>

<h1 class="text-center">Register yourself</h1>

<h3 class="text-center">
    <pre>Get all the components you need for your car! You only need to register right here.</pre>
</h3>
<br><br><br>

<body>
<div id="errorMessage"></div>
<div id="formRegister" class="text-center">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name (*):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name (*):</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email (*):</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password (*):</label>
            <div class="col-sm-6">
                <input type="password" pattern=".{6,}" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="telephone">Telephone (*):</label>
            <div class="col-sm-6">
                <input type="tel" pattern='^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$'
                       class="form-control" id="telephone" placeholder="Enter phone number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
